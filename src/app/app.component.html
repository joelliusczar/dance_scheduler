<div class="navigation-base">
	<div class="height-icon icon-coords">
		<button *ngIf="isSmallScreen" 
			class="open-menu-icon" 
			type="button" 
			(click)="menuOpenClick()"
			>
			<svg class="open-menu-icon" viewBox="0 0 24 24">
				<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
			</svg>
		</button>
	</div>
	<div class="menu-container" *ngIf="!shouldSmScreenHideMenu" >
		<app-menu 
			[routeDescriptions]="routeDescriptions"
			[styleOverrides]="isSmallScreen ? { position: 'fixed' } : {}"
			></app-menu>
	</div>
	<div id="content-base" class="content-base" [style]="contentDivStyle" >
		<router-outlet></router-outlet>
	</div>

</div>
