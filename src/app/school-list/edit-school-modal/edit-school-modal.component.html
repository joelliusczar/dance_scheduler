<h1>Add School</h1>
<div>
		<label for="name">Name:</label>
		<input 
			name="name"
			placeholder="Name:"
			[(ngModel)]="data.name"
			type="text"
		/>
		<label for="location">Location:</label>
		<input 
			name="location"
			placeholder="Location:"
			[(ngModel)]="data.location"
			type="text"
		/>
</div>
<div>
	<button class="add-btn" (click)="onCancel()">Cancel</button>
	<button class="add-btn" [mat-dialog-close]="data">Add School</button>
</div>
