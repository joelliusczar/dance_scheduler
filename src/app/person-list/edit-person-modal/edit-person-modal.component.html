<div *ngIf="loading">
	<mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
	<div>
		<mat-form-field>
			<mat-label>First Name:</mat-label>
			<input 
				matInput
				[(ngModel)]="data.firstName"
				type="text"
			/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Last Name:</mat-label>
			<input 
				matInput
				[(ngModel)]="data.lastName"
				type="text"
			/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>School:</mat-label>
			<mat-select
				[(ngModel)]="data.schoolId"
			>
				<mat-option *ngFor="let school of schoolChoices"
					[value]="school.id"
				>{{school.name}}</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div>
		<button mat-button (click)="onCancel()">Cancel</button>
		<button mat-button [mat-dialog-close]="data">Add Person</button>
	</div>
</div>
