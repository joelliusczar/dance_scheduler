<div 
	#optionElement
	class="menu-item"	
	[tabindex]="tabNum"
	role="option"
	(click)="onClick()"
>
	<span class="menu-item-content">
			<input 
				tabindex="-1"
				*ngIf="allowMultiSelect"
				type="checkbox" 
				[name]="name"
				[checked]="selected"
			/>
			<span *ngIf="!allowMultiSelect">
				<span *ngIf="selected">&#10003;</span>
			</span>
			<span>
				<ng-content></ng-content>
			</span>
	</span>
</div>
